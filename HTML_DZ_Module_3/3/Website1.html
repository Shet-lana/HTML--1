<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Структура Сайта</title>
   
</head>
<body>
    
    <!-- Шапка -->
    <header>
        <h1>header</h1>
    </header>
    
    <!-- Меню -->
    <nav>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
    
    <!-- Боковые панели -->
    <aside class="left">
        <p>Боковая панель 1</p>
    </aside>
    <aside class="left">
        <p>Боковая панель 2</p>
    </aside>
    <aside class="right">
        <p>Правая боковая панель</p>
    </aside>
    
    <!-- Основное содержимое -->
    <main>
        <section class="block1">
            <h2>Первый блок</h2>
            <p>Здесь будет основное содержание первого блока.</p>
        </section>
        <section class="block2">
            <h2>Второй блок</h2>
            <p>Здесь будет основное содержание второго блока.</p>
        </section>
    </main>
    
    <!-- Футер -->
    <footer>
        <p>FOOTER</p>
    </footer>

</body>
</html>
 <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        header,
        footer {
            background-color: #923258;
            color: white;
            text-align: center;
            padding: 15px;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #6d1337;
        }
        
        nav li {
            float: left;
        }
        
        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        nav a:hover {
            background-color: #111;
        }
        
        aside.left {
            width: 25%;
            float: left;
            background-color: #f1f1f1;
            padding: 20px;
            box-sizing: border-box;
            height: 400px; /* примерная высота */
        }
        
        aside.right {
            width: 18%;
            float: right;
            background-color: #e9e9e9;
            padding: 20px;
            box-sizing: border-box;
            height: 400px; /* примерная высота */
        }
        
        main {
            margin: 0 22% 0 27%; /* отступы для боковых панелей */
            padding: 20px;
            background-color: #ffffff;
            min-height: 400px; /* минимальная высота */
        }
        
        section.block1,
        section.block2 {
            background-color: #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        footer {
            clear: both; /* сброс плавающих элементов */
            text-align: center;
        }
    </style>
